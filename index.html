<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Abrir en KarsHub</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:24px; }
    .box { max-width: 640px; margin: 0 auto; }
    .btn { display:inline-block; padding:12px 16px; border:1px solid #ddd; border-radius:10px; text-decoration:none; }
    .hint { color:#666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Abriendo KarsHubâ€¦</h1>
    <p class="hint">Si no se abre automÃ¡ticamente, pulsa el botÃ³n:</p>
    <p><a id="open" class="btn" href="#">Abrir en la app</a></p>
  </div>

  <script>
    (function () {
      // ðŸ”§ NOMBRE DEL REPO EN GITHUB PAGES:
      var BASE = "/karshub-redirect/";          // <-- cÃ¡mbialo si tu repo tiene otro nombre
      var FALLBACK = BASE + "busquedaRapida/";  // fallback dentro del mismo repo

      // ðŸ‘‡ Host requerido por tu manifest:
      var HOST = "karshub.com";

      // Quita el prefijo BASE de la ruta para obtener la parte interna
      var path = location.pathname;
      if (path.startsWith(BASE)) path = path.slice(BASE.length);
      var segs = path.split('/').filter(Boolean);

      // Soporta /v/ID o ?id=ID
      var id = (segs[0] === 'v' && segs[1]) || new URLSearchParams(location.search).get('id');

      // Deep link objetivo: Â¡incluye el host!
      var target = id
        ? ('karshub://' + HOST + '/v/' + encodeURIComponent(id))
        : ('karshub://' + HOST + '/busquedaRapida');

      function openApp() { location.href = target; }

      // Intento automÃ¡tico
      setTimeout(openApp, 0);

      // Cancela fallback si la app abre (la pÃ¡gina pierde foco/visibilidad)
      var fired = false;
      function cancel() { if (!fired) { fired = true; clearTimeout(timer); } }
      window.addEventListener('pagehide', cancel);
      window.addEventListener('blur', cancel);
      document.addEventListener('visibilitychange', function () {
        if (document.visibilityState === 'hidden') cancel();
      });

      // Fallback tras ~1.6s si no abriÃ³ la app
      var timer = setTimeout(function () {
        if (!fired) location.replace(FALLBACK);
      }, 1600);

      // BotÃ³n manual (algunos navegadores exigen gesto del usuario)
      document.getElementById('open').addEventListener('click', function (e) {
        e.preventDefault();
        openApp();
      });
    })();
  </script>
  <noscript>Activa JavaScript para abrir la app.</noscript>
</body>
</html>
