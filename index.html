<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title></title>
  <script>
    (function () {
      // AJUSTES
      var BASE = "/karshub-redirect/";     // cambia si tu repo tiene otro nombre
      var HOST = "karshub.com";            // coincide con android:host en tu manifest
      var ANDROID_PKG = "com.karshub.karshub";  // <-- tu package de Android
      var IOS_APP_ID  = "6740700578";      // <-- tu App Store ID numérico

      // Plataforma
      var ua = navigator.userAgent || "";
      var isAndroid = /Android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);

      // Ruta interna (/v/:id o ?id=)
      var path = location.pathname;
      if (path.startsWith(BASE)) path = path.slice(BASE.length);
      var segs = path.split('/').filter(Boolean);
      var id = (segs[0] === 'v' && segs[1]) || new URLSearchParams(location.search).get('id');

      // Deep link con host (requerido por Android)
      var target = id
        ? ('karshub://' + HOST + '/v/' + encodeURIComponent(id))
        : ('karshub://' + HOST + '/');

      // Cancelación de fallback si la app abre (la página pierde foco/visibilidad)
      var cancelled = false;
      function cancel(){ if(!cancelled){ cancelled = true; clearTimeout(tIntent); clearTimeout(tStore); } }
      window.addEventListener('pagehide', cancel);
      window.addEventListener('blur', cancel);
      document.addEventListener('visibilitychange', function(){ if (document.visibilityState === 'hidden') cancel(); });

      // Abrir app (intento principal)
      setTimeout(function(){ location.href = target; }, 0);

      // Intent extra para Chrome Android
      var tIntent = setTimeout(function(){
        if (!cancelled && isAndroid && id) {
          var intent = 'intent://' + HOST + '/v/' + encodeURIComponent(id)
                     + '#Intent;scheme=karshub;package=' + ANDROID_PKG + ';end';
          location.href = intent;
        }
      }, 300);

      // Fallback a tienda
      var tStore = setTimeout(function(){
        if (cancelled) return;
        if (isAndroid) {
          location.replace('https://play.google.com/store/apps/details?id=' + ANDROID_PKG);
        } else if (isIOS) {
          location.replace('https://apps.apple.com/app/id' + IOS_APP_ID);
        } else {
          // Desktop/otros: sin texto ni redirección (queda en blanco)
        }
      }, 1600);
    })();
  </script>
</head>
<body></body>
</html>
